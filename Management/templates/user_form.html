<!-- Management/templates/management/user_form.html -->
<!doctype html>
<html>
<head><title>Edit User</title></head>
<body>
  <h1>Edit {{ object.username }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'user-detail' object.pk %}">Cancel</a></p>
</body>
</html>
